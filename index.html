<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robeats Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      height: 80vh;
      position: relative;
      margin-top: 20px;
    }

    .lane {
      position: relative;
      width: 80px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
    }

    .note {
      width: 60px;
      height: 60px;
      background: #3498db;
      position: absolute;
      border-radius: 5px;
    }

    .hit-zone {
      width: 80px;
      height: 60px;
      background: #1abc9c;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Robeats Game</h1>
  <p>Hit the falling notes when they reach the circle using Q, W, O, or P!</p>
  <div id="game-container">
    <div class="lane" id="lane-q">
      <div class="hit-zone"></div>
    </div>
    <div class="lane" id="lane-w">
      <div class="hit-zone"></div>
    </div>
    <div class="lane" id="lane-o">
      <div class="hit-zone"></div>
    </div>
    <div class="lane" id="lane-p">
      <div class="hit-zone"></div>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <script>
    const lanes = {
      q: document.getElementById('lane-q'),
      w: document.getElementById('lane-w'),
      o: document.getElementById('lane-o'),
      p: document.getElementById('lane-p'),
    };
    const keys = ['q', 'w', 'o', 'p'];
    const notes = [];
    let score = 0;
    let audioContext;
    let audioBuffer;

    // Load MP3 from the repository
    window.onload = async () => {
      const response = await fetch('song.mp3'); // Assumes the MP3 file is in the same repo
      const arrayBuffer = await response.arrayBuffer();
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

      analyzePeaks(audioBuffer);
      startGame();
    };

    // Analyze peaks in the audio
    function analyzePeaks(buffer) {
      const rawData = buffer.getChannelData(0);
      const sampleRate = buffer.sampleRate;
      const blockSize = sampleRate / 10; // 0.1s chunks
      const peaks = [];

      for (let i = 0; i < rawData.length; i += blockSize) {
        let max = 0;
        for (let j = 0; j < blockSize; j++) {
          max = Math.max(max, Math.abs(rawData[i + j]));
        }
        peaks.push(max);
      }

      generateNotes(peaks);
    }

    // Generate notes based on peaks
    function generateNotes(peaks) {
      const threshold = 0.2;
      const spawnTimeGap = 300; // 300ms between spawns
      peaks.forEach((peak, index) => {
        if (peak > threshold) {
          notes.push({
            lane: keys[Math.floor(Math.random() * keys.length)],
            time: index * spawnTimeGap,
          });
        }
      });
    }

    // Start the game
    function startGame() {
      const startTime = Date.now();
      const interval = setInterval(() => {
        const currentTime = Date.now() - startTime;

        // Spawn notes
        notes.forEach((note, index) => {
          if (note.time <= currentTime && !note.spawned) {
            note.spawned = true;
            spawnNote(note.lane);
          }
        });

        // Stop the game if all notes have been spawned
        if (notes.every((note) => note.spawned)) {
          clearInterval(interval);
        }
      }, 10);

      // Play the audio
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(0);
    }

    // Spawn a note in a lane
    function spawnNote(laneKey) {
      const lane = lanes[laneKey];
      if (!lane) return;

      const note = document.createElement('div');
      note.classList.add('note');
      lane.appendChild(note);

      let position = lane.offsetHeight;
      const fallInterval = setInterval(() => {
        position -= 4;
        note.style.bottom = position + 'px';

        // Remove note if it goes past the hit-zone
        if (position <= 0) {
          clearInterval(fallInterval);
          if (lane.contains(note)) {
            lane.removeChild(note);
            updateScore(-5); // Penalize for missing a note
          }
        }
      }, 16);
    }

    // Handle key presses
    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      if (keys.includes(key)) {
        const lane = lanes[key];
        const notesInLane = lane.getElementsByClassName('note');
        if (notesInLane.length > 0) {
          const note = notesInLane[0];
          const noteBottom = parseInt(note.style.bottom, 10);
          if (noteBottom >= 0 && noteBottom <= 80) {
            // Perfect hit
            lane.removeChild(note);
            updateScore(10);
          }
        }
      }
    });

    // Update score
    function updateScore(amount) {
      score += amount;
      document.getElementById('score').innerText = `Score: ${score}`;
    }
  </script>
</body>
</html>
